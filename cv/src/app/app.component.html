<div class="page">
  <div class="profile">
    <app-profile></app-profile>
  </div>
  <div class="navi">
    <button id="home" (click)="selectedComponent(0)">Home</button>
  <span class="selections">
    <button [ngClass]="{'active': loadComponent === 1}"  (click)="selectedComponent(1)">Education</button>
    <button [ngClass]="{'active': loadComponent === 2}"  (click)="selectedComponent(2)">Work Experience</button>
    <button [ngClass]="{'active': loadComponent === 3}"  (click)="selectedComponent(3)">Contact</button>
  </span>
  </div>
  <div class="content">

    <app-about *ngIf="loadComponent==0"></app-about>
    <app-education *ngIf="loadComponent==1"></app-education>
    <app-experience *ngIf="loadComponent==2"></app-experience>
    <app-contact *ngIf="loadComponent==3"></app-contact>
  </div>
</div>
