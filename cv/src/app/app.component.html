<div class="page">
  <div class="profile">
    <app-profile></app-profile>
  </div>
  <div class="navi">
    <button id="home" (click)="selectedComponent(0)"><i class="fa fa-home"></i><span class="naviText">Home</span></button>
  <span class="selections">
    <button [ngClass]="{'active': loadComponent === 1}"  (click)="selectedComponent(1)"><i class="fa fa-graduation-cap"></i><span class="naviText">Education</span></button>
    <button [ngClass]="{'active': loadComponent === 2}"  (click)="selectedComponent(2)"><i class="fa fa-desktop"></i><span class="naviText">Experience</span></button>
    <button [ngClass]="{'active': loadComponent === 3}"  (click)="selectedComponent(3)"><i class="fa fa-phone"></i><span class="naviText">Contact</span></button>
  </span>
  </div>
  <div class="content">
    <app-about *ngIf="loadComponent==0"></app-about>
    <app-education *ngIf="loadComponent==1"></app-education>
    <app-experience *ngIf="loadComponent==2"></app-experience>
    <app-contact *ngIf="loadComponent==3"></app-contact>
  </div>
</div>
